spring.datasource.url= // Enter the URL for the Database
spring.datasource.username= // Enter ur UserName
spring.datasource.password= // Enter ur Password

spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OAuth 2.0 Client Registration for Google
spring.security.oauth2.client.registration.google.client-id= // client id 
spring.security.oauth2.client.registration.google.client-secret= // client-secret (can get it from google cloud console, used for the OAuth)

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


